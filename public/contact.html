<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignesh's Portfolio</title> <!-- Website Title -->
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Fonts that were imported from Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>

    <header> <!-- Header Section with main CTA (call to action) -->
        <h1>Want to get in touch?</h1>
    </header>

    <nav> <!-- Navigation with links to home, about, and my contact pages -->
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container"> <!-- Contact Form Section -->
        <form action="/submit-form" method="post">
            <h2>Contact Me</h2> <!-- Main heading-->
            <input type ="text" id="Name" placeholder="Your Name" required> <!-- Name input field -->
            <input type ="email" id="email" placeholder="Your Email" required> <!-- Email input field -->
            <input type ="text" id="phone" placeholder="Phone Number" required> <!-- Phone # input field -->
            <textarea id="message" rows="4" placeholder="Contact Message"></textarea> <!-- Actual message text area-->
            <button type="submit">Submit</button> <!-- Submit Form -->
        </form>
    </div>
    <script src="app.js"></script> <!-- [Work in Progress] Link to my external JavaScript file that I'm still working on for Milestone #2  -->
    <script src="client.js"></script>
</body>
</html>
